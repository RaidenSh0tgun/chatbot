<!DOCTYPE html>
<html>
<head>
    <title>SPAA Friday Chatbot</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        #chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f4f7f6;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }
        .user {
            background-color: #24292e; /* Darker Rutgers accent */
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .bot {
            background-color: #ffffff;
            color: #333;
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 2px;
        }
        /* --- STYLING THE SOURCE LINKS --- */
        .source-link {
            display: inline-block;
            background-color: #f0f0f0;
            color: #d80c35; /* Rutgers Scarlet */
            padding: 1px 5px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 11px;
            margin-right: 3px;
            font-weight: bold;
            border: 1px solid #dcdcdc;
        }
        .source-link:hover {
            background-color: #d80c35;
            color: white;
            border-color: #b00a2b;
        }
        #chat-input-area {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        #send-btn {
            background-color: #d80c35;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #send-btn:hover:not(:disabled) { background-color: #b00a2b; }
        #send-btn:disabled { background-color: #aaa; }
        
        .bot-thinking {
            font-style: italic;
            color: #888;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-messages">
            <div class="message bot">Hello! I'm <b>Friday</b>, the SPAA assistant at Rutgers University-Newark. How can I help you today?</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask about SPAA admissions, programs...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script>
        // --- CONFIGURATION ---
        const API_ENDPOINT = 'http://localhost:5000/chat'; // Ensure this matches your Flask port

        // 1. Session Management
        let session_id = localStorage.getItem("spaa_session_id");
        if (!session_id) {
            session_id = crypto.randomUUID();
            localStorage.setItem("spaa_session_id", session_id);
        }

        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesDiv = document.getElementById('chat-messages');

        // 2. Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // Add user message to UI
            appendMessage(question, 'user');
            userInput.value = '';

            // Add "Thinking" placeholder
            const thinkingMsg = appendMessage('Friday is looking that up...', 'bot-thinking');

            // Disable UI
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        session_id: session_id
                    })
                });

                if (!response.ok) throw new Error('Server unreachable');

                const data = await response.json();
                
                // --- UPDATE UI WITH HTML RESPONSE ---
                // We use innerHTML here to render the <small> and <a> tags for sources
                thinkingMsg.innerHTML = data.answer;
                thinkingMsg.classList.remove('bot-thinking');
                thinkingMsg.classList.add('bot');

            } catch (error) {
                thinkingMsg.innerHTML = "Sorry, I'm having trouble connecting to my brain right now. Please try again.";
                thinkingMsg.style.color = "red";
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                userInput.focus();
            }
        }

        function appendMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            // If it's a bot message, we might have HTML (sources)
            if (type === 'bot') {
                msg.innerHTML = text;
            } else {
                msg.textContent = text;
            }
            
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msg;
        }
    </script>
</body>
</html>
