<!DOCTYPE html>
<html>
<head>
    <title>SPAA Friday Chatbot</title>
    <style>
        /* CSS styles will go here (see Step B) */
        #chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: none; /* Removed border since it will be styled in the iframe */
            font-family: Arial, sans-serif;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 12px;
            max-width: 80%;
        }
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot {
            align-self: flex-start;
            background-color: #e6e6e6;
            color: #333;
            margin-right: auto;
        }
        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #218838;
        }
        .thinking {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-messages">
            <div class="message bot">Hello! I'm Friday, the SPAA assistant. How can I help you today?</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script>
        // JavaScript logic will go here (see Step C)
        const API_ENDPOINT = 'https://api.drtongc.space/chat';
        
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();
            if (!question) return;

            // 1. Display user message
            appendMessage(question, 'user');
            userInput.value = ''; // Clear input

            // Display 'Thinking...' message
            const thinkingMsg = appendMessage('Friday is typing...', 'bot thinking');
            
            // Disable input while waiting
            userInput.disabled = true;
            document.getElementById('send-btn').disabled = true;

            try {
                // 2. Make API call to your Cloudflare Tunnel endpoint
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // IMPORTANT: Your Python API expects the JSON structure with the 'question' key.
                    body: JSON.stringify({ 'question': question })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // 3. Update 'Thinking...' message with the final answer
                thinkingMsg.textContent = data.answer;
                thinkingMsg.classList.remove('thinking');

            } catch (error) {
                console.error('Chatbot API Error:', error);
                thinkingMsg.textContent = 'Sorry, the server is currently offline or unreachable.';
                thinkingMsg.classList.remove('thinking');
                thinkingMsg.classList.add('error');
            } finally {
                // Re-enable input
                userInput.disabled = false;
                document.getElementById('send-btn').disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
            return messageElement;
        }
    </script>
</body>
</html>
