<!DOCTYPE html>
<html>
<head>
    <title>SPAA Friday Chatbot</title>
    <style>
        /* --- CSS STYLES FOR THE CHAT WIDGET --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* Ensure white background for the iframe */
        }
        #chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Use 100% of the iframe height */
            border: none;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f4f9; /* Light blue/gray background */
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user {
            background-color: #007bff; /* Rutgers Blue */
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px; /* sharper edge on sending side */
        }
        .bot {
            background-color: #ffffff; /* White bubble for bot */
            color: #333;
            margin-right: auto;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px; /* sharper edge on receiving side */
        }
        #chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px; /* Rounded input field */
            margin-right: 10px;
            font-size: 14px;
        }
        #send-btn {
            background-color: #d80c35; /* Rutgers Scarlet */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        #send-btn:hover:not(:disabled) {
            background-color: #b00a2b;
        }
        #send-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .thinking {
            font-style: italic;
            color: #888;
            background-color: #f0f0f0;
        }
        .error {
            color: #d80c35;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-messages">
            <div class="message bot">Hello! I'm **Friday**, the SPAA assistant at Rutgers University-Newark. How can I help you today?</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script>
        // --- JAVASCRIPT LOGIC ---
        const API_ENDPOINT = 'https://api.drtongc.space/chat';
        
        // 1. Variable to store the entire conversation history (critical for RAG context)
        let conversationContext = ""; 
        
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const question = userInput.value.trim();
            if (!question) return;
        
            // 1. Display user message
            appendMessage(question, 'user');
            userInput.value = ''; // Clear input
        
            // Display 'Thinking...' message
            // FIX IS HERE: Changed 'bot thinking' to 'bot-thinking'
            const thinkingMsg = appendMessage('Friday is typing...', 'bot-thinking'); 
            
            // Disable input while waiting
            userInput.disabled = true;
            document.getElementById('send-btn').disabled = true;
        
            try {
                // 2. Make API call to your Cloudflare Tunnel endpoint
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        'question': question,
                        'context': conversationContext
                    }) 
                });
        
                // This block handles errors where the SERVER responded, e.g., 404, 500, etc.
                if (!response.ok) {
                    // Check for 502 Bad Gateway (the typical error when Python is OFF)
                    if (response.status === 502) {
                        // Throw an error that the catch block can specifically identify
                        throw new Error('SERVER_OFFLINE'); 
                    }
                    // For other errors (like 500 when Python is running but crashed), use the default message
                    throw new Error(`Server error: ${response.status}`);
                }
        
                const data = await response.json();
                // ... (lines to display answer and update context)
        
            } catch (error) {
                console.error('Chatbot API Error:', error);
                
                let displayMessage = 'Sorry, the server is currently offline or unreachable. Please check your Python terminal.';
        
                // NEW LOGIC: Check the error type for a clean "service is not available" message
                if (error.message === 'SERVER_OFFLINE' || error.message.includes('Failed to fetch')) {
                     displayMessage = 'Service is not available. Please try again later.';
                }
        
                thinkingMsg.textContent = displayMessage;
                thinkingMsg.classList.remove('bot-thinking');
                thinkingMsg.classList.add('error'); // Display error message clearly
        
            } finally {
                // ... (lines to re-enable input)
            }
        }
        
        function appendMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            
            // The sender could be 'user', 'bot-thinking', or 'bot'
            messageElement.classList.add('message', sender); 
            
            // If the message is the initial thinking message, it should just be placed, 
            // but if it's the final answer, you need to swap the class (done above in sendMessage)
            if (sender === 'bot') {
                 messageElement.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            } else {
                 messageElement.textContent = text;
            }
        
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
            return messageElement;
        }

        function appendMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            // Simple method to display initial bold text (for welcome message)
            if (sender === 'bot') {
                 messageElement.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            } else {
                 messageElement.textContent = text;
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
            return messageElement;
        }
    </script>
</body>
</html>
